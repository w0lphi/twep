<div class="twep-user-tickets">
  @if(runningAction){
    <app-loading-overlay />
  }
  @else {
    <mat-toolbar>
      <h1>Active tickets</h1>
    </mat-toolbar>
    <div class="twep-user-tickets-list">
      @if(activeUserTickets.length > 0){
        <app-ticket-card 
          *ngFor="let ticket of activeUserTickets"
          [ticket]="ticket"
          (cancelTicket)="getUserTickets()"
        />
      }
      @else {
        <div class="twep-no-items-message">No active tickets yet</div>
      }
    </div>
    <mat-divider />
    <mat-toolbar>
      <h1>Previous tickets</h1>
    </mat-toolbar>
    <div class="twep-user-tickets-list">
      @if(previousUserTickets.length > 0){
      <app-ticket-card 
          *ngFor="let ticket of previousUserTickets"
          [ticket]="ticket"
        />
      }
      @else {
        <div class="twep-no-items-message">No previous booked tickets</div>
      }
    </div>
  }
</div>
