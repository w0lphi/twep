<div *ngIf="userTickets">
    <h1>Active User Tickets</h1>
    <ul>
      <li *ngFor="let ticket of userTickets">
        <p>Ticket ID: {{ ticket.id }}</p>
        <p>Bike Type: {{ ticket.bikeType }}</p>
        <p>Station: {{ ticket.station }}</p>
        <p>Purchase Date: {{ ticket.purchaseDate }}</p>
      </li>
    </ul>
  </div>
