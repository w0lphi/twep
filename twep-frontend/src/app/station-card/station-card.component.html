<div
    appearance="raised"
    class="twep-station-card"
>
    @if(runningAction){
        <app-loading-overlay />
    }
    @else if(bikeStation !== undefined){
        <h3>Available Bikes</h3>
        <div class="twep-bikes-list">
                <app-bike-card 
                    *ngFor=" let bike of displayedBikes"
                    [bike]="bike"
                />
        </div>
    }
    
</div>
