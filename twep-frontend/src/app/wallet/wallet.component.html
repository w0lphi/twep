<mat-toolbar color="secondary" class="twep-main-toolbar">
    <a routerLink="/userhome" id="logo">
        <img
            src="../../../assets/logo_small.svg"
            height="40"
            width="40"
        >
    </a>
    <span class="twep-toolbar-title">TWEP Home</span>

    <a routerLink="/wallet" id="button1">Wallet</a>
    <a routerLink="/tickets" id="button2">Current Tickets</a>
    <a routerLink="/history" id="button3">History</a>
    
</mat-toolbar>


<div id="addmoney">
    <mat-form-field>
        <mat-label>Add Money</mat-label>
        <input
            matInput
            [formControl]="addMoneyFormControl"
            type="text"
            name="addmoney"
        >
        <mat-error *ngIf="addMoneyFormControl.hasError('required')">
            Please enter amount to add to your wallet
        </mat-error>
    </mat-form-field>

    <button mat-raised-button class="twep-save-btn" (click)="saveAdding()">SAVE</button>
</div>

<br>

<div id="removemoney">
    <mat-form-field>
        <mat-label>Remove Money</mat-label>
        <input
            matInput
            [formControl]="removeMoneyFormControl"
            type="text"
            name="removemoney"
        >
        <mat-error *ngIf="removeMoneyFormControl.hasError('required')">
            Please enter amount to be removed from your wallet
        </mat-error>
    </mat-form-field>

    <button mat-raised-button class="twep-save-btn" (click)="saveRemoving()">SAVE</button>



</div>
