<div class="twep-station-detail"> 
    <app-loading-overlay *ngIf="runningAction"></app-loading-overlay>
    <mat-toolbar>
        <h1>{{ bikeStationName }}</h1>
        <div class="twep-spacer"></div>
        <button
            mat-raised-button
        >
            SAVE
        </button>
        <button mat-raised-button>
            DELETE
        </button>
    </mat-toolbar>
    <form 
        [formGroup]="bikeStationForm" 
        class="twep-station-form"
    >
    <h3>General Information</h3>
        <mat-form-field *ngIf="bikeStation?.id !== ''">
            <mat-label>Id</mat-label>
            <input
                matInput
                required="true"
                type="text"
                name="email"
                formControlName="id"
                [disabled]="true"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input
                matInput
                required="true"
                type="text"
                name="name"
                formControlName="name"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input
                matInput
                required="true"
                type="text"
                name="address"
                formControlName="address"
            >
        </mat-form-field>
        <h3>Location</h3>
        <div
            *ngIf="options"
            class="twep-map"
            leaflet
            [leafletOptions]="options"
            [leafletLayers]="layers"
            (leafletClick)="setStationLocation($event)"
        >
        </div>
        <div class="twep-station-location">
            <mat-form-field>
                <mat-label>Latitude</mat-label>
                <input
                    matInput
                    required="true"
                    type="text"
                    name="latitude"
                    formControlName="latitude"
                    [readonly]="true"
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Longitude</mat-label>
                <input
                    matInput
                    required="true"
                    type="text"
                    name="longitude"
                    formControlName="longitude"
                    [readonly]="true"
                >
            </mat-form-field>
        </div>
    </form>
</div>
