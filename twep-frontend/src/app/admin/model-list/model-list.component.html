<app-admin-table 
    [loading]="runningAction"
    (reload)="getModels()"
>
    <button
        toolbarAction
        mat-raised-button
        color="primary"
        (click)="createModel()"
    >
        Add Model
    </button>
    <table
        table
        class="twep-bike-model-table"
        mat-table
        [dataSource]="bikeModels"
    >
        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Name
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                class="bike-model-name"
            >
                {{element.name}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Description
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                class="bike-model-description"
            >
                {{element.description}}
            </td>
        </ng-container>
    
        <tr
            mat-header-row
            *matHeaderRowDef="columns"
        ></tr>
        <tr *matNoDataRow>
            <td [attr.colspan]="columns.length">
                <div class="twep-no-items-message">
                    No models found
                </div>
            </td>
        </tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columns;"
            (click)="openModelDetail(row)"
        ></tr>
    </table>
</app-admin-table>
