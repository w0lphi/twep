<div class="twep-station-list-container">
    <app-loading-overlay *ngIf="runningAction" />
    <mat-toolbar>
        <div class="twep-spacer"></div>
        <button mat-raised-button color="primary" (click)="createStation()">
            Add Station
        </button>
    </mat-toolbar>
    <table mat-table [dataSource]="bikeStations">
        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by name"
            >
                Name
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                class="bike-station-name"
            >
                {{element.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by name"
            >
                Location
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ getLocationAsString(element) }}
            </td>
        </ng-container>

        <ng-container matColumnDef="operational">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by name"
            >
               Operational
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                <mat-checkbox
                    [checked]="element.operational"
                    [disabled]="true"
                />
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="columns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columns;"
            (click)="openStationDetail(row)"
        ></tr>
    </table>
</div>
