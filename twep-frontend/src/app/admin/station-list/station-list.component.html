<app-admin-table 
    [loading]="runningAction"
    (reload)="getBikeStations()"
>
    <button 
        toolbarAction 
        mat-raised-button 
        color="primary" 
        (click)="createStation()"
    >
        Add Station
    </button>
    <table 
        table
        class="twep-station-table" 
        mat-table 
        [dataSource]="bikeStations"
    >
        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Name
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                class="bike-station-name"
            >
                {{element.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Location
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ getLocationAsString(element) }}
            </td>
        </ng-container>

        <ng-container matColumnDef="operational">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Operational
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                <mat-checkbox
                    [checked]="element.operational"
                    [disabled]="true"
                />
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="columns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columns;"
            (click)="openStationDetail(row)"
        ></tr>
    </table>
</app-admin-table>
