<div class="twep-admin-table-container">
    @if(runningAction){
        <app-loading-overlay />
    }
    @else {
        <mat-toolbar>
            <div class="twep-spacer"></div>
            <button
                class="twep-admin-table-sync-btn"
                toolbarAction
                mat-icon-button
                (click)="reload.emit(true)"
            >
                <mat-icon>sync</mat-icon>
            </button>
            <ng-content select="[toolbarAction]"></ng-content>
        </mat-toolbar>
        <div class="twep-admin-table">
            <ng-content select="[table]"></ng-content>
        </div>
    }
</div>
